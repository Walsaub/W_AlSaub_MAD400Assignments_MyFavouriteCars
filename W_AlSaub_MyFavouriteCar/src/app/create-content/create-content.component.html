<div>
  ID: <input #id type="number" />
</div><br />

<div>
  Title: <input #title />
</div><br />

<div>
  Description: <input #description />
</div><br />

<div>
  Creator: <input #creator />
</div><br />

<div>
  Img url:<input #imgURL />
</div><br />

<div>
  Type: <input #type />
</div><br />

<div>
  Tags: <input #tags />
</div><br />

<div>
  <button (click)="addCar(id.value, title.value, description.value, creator.value, imgURL.value, type.value, tags.value)">Add Car</button>
  <br /><span *ngIf="success === false" style="color: red; font-weight: bold">The addition was not successful</span>
</div><br />
