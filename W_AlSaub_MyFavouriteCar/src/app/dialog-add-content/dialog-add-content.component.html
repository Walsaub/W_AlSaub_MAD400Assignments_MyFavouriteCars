<h2 mat-dialog-title>Add a new Car</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>ID: </mat-label>
    <input matInput placeholder="0" #tempid type="number" disabled>
  </mat-form-field>
  <br />

  <mat-form-field appearance="fill">
    <mat-label>Title: </mat-label>
    <input matInput placeholder="" #newContent.title />
  </mat-form-field>
  <br />

  <mat-form-field appearance="fill">
    <mat-label>Description: </mat-label>
    <input matInput placeholder="" #newContent.description />
  </mat-form-field>
  <br />

  <mat-form-field appearance="fill">
    <mat-label>Creator: </mat-label>
    <input matInput placeholder="" #newContent.creator />
  </mat-form-field>
  <br />

  <mat-form-field appearance="fill">
    <mat-label>Img url: </mat-label>
    <input matInput placeholder="" #newContent.imgURL />
  </mat-form-field>
  <br />

  <mat-form-field appearance="fill">
    <mat-label>Type: </mat-label>
    <input matInput placeholder="" #newContent.type />
  </mat-form-field>
  <br />

  <mat-form-field appearance="fill">
    <mat-label>Tags: </mat-label>
    <input matInput placeholder="" #temptags />
  </mat-form-field>
  <br />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="true">Add Car</button>
  <button mat-button mat-dialog-close="false" (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
